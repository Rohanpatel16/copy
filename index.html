<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .result img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .info-box strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AI Image Generator</h1>
        <p class="subtitle">Powered by OpenRouter & Apify</p>

        <div class="info-box">
            <strong>Note:</strong> You need to add your Apify API token in the code (line 230) for this to work. Get your token from the <a href="https://console.apify.com/account/integrations" target="_blank">Apify Console</a>.
        </div>

        <form id="imageForm">
            <div class="input-group">
                <label for="prompt">Image Description *</label>
                <textarea id="prompt" placeholder="Describe the image you want to generate... (e.g., 'a serene mountain landscape at sunset with pine trees')" required></textarea>
            </div>

            <div class="settings-grid">
                <div class="input-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="openai/dall-e-3">DALL-E 3 (Best Quality)</option>
                        <option value="openai/dall-e-2">DALL-E 2 (Faster)</option>
                        <option value="black-forest-labs/flux-pro">FLUX Pro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="size">Image Size</label>
                    <select id="size">
                        <option value="1024x1024">Square (1024x1024)</option>
                        <option value="1792x1024">Landscape (1792x1024)</option>
                        <option value="1024x1792">Portrait (1024x1792)</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="generateBtn">Generate Image</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your image... This may take 10-30 seconds</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <img id="generatedImage" alt="Generated image">
            <button class="download-btn" id="downloadBtn">Download Image</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('imageForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const generateBtn = document.getElementById('generateBtn');
        const generatedImage = document.getElementById('generatedImage');
        const downloadBtn = document.getElementById('downloadBtn');

        // IMPORTANT: Replace with your actual Apify token
        const APIFY_TOKEN = 'apify_api_xdKHDLxHoIlbgq2YaT0iHLZxhmuVsY3dyyss';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const size = document.getElementById('size').value;

            // Reset UI
            loading.classList.add('active');
            result.classList.remove('active');
            error.classList.remove('active');
            generateBtn.disabled = true;

            try {
                const response = await fetch('https://openrouter.apify.actor/api/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${APIFY_TOKEN}`
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: prompt,
                        n: 1,
                        size: size
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.data && data.data[0] && data.data[0].url) {
                    generatedImage.src = data.data[0].url;
                    result.classList.add('active');
                } else {
                    throw new Error('No image URL in response');
                }

            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure you've added your Apify token!`;
                error.classList.add('active');
                console.error('Full error:', err);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(generatedImage.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ai-generated-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                alert('Download failed. Please right-click the image and save it manually.');
            }
        });
    </script>
</body>
</html>
